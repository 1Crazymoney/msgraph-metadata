name: Metadata Parser Build Validation

on:
  push:
    branches: [ master, dev ]
  pull_request:
    branches: [ master, dev ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore ./tools/MetadataParser/MetadataParser.csproj
    - name: Build
      run: dotnet build ./tools/MetadataParser/MetadataParser.csproj --no-restore
